<html>

<head>

    </style>
    <title>Collapsible Form Example</title>


    <!-- CSS only -->

</head>

<body>
    <div class="container">
        <h2>Collapsible Form Example</h2>
        <p>Click on the button to open the form:</p>

                                </div>
                                <div class="col">

                                    <select class="form-control" id="sizeSelect">
                                        <option>10</option>
                                        <option>12</option>
                                        <option>14</option>
                                        <option>16</option>
                                        <option>18</option>
                                        <option>20</option>
                                        <option>22</option>
                                        <option>24</option>
                                        <option>32</option>
                                        <option>34</option>
                                        <option>48</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="text-muted" for="colorSelect">Color</label>

                                        <input type="color" id="colorSelect" style="background-color: black;">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="card-body">
                            <div id="formatForm" class="collapse show">

                                    <label class="text-muted" for="fontSelect">Styling</label>
                                </div>
                                <div class="form-row">
                                  <div class="col-3">
                                    <div id="boldOption" class="format-option">
                                      <i class="bi bi-type-bold"></i>

                                  </div>
                                  <div class="col-3">

                                  </div>
                                  <div class="col-3">
                                    <div id="underlineOption" class="format-option">

                                  </div>

                        </div>

                                </div>

                        </div>
                          
                    </div>
                </div>
            </div>
        </div>

        
        
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Items
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
          </label>
        </div>
      </div>
    </div>
                              

<!-- Add Font collapse toggle event listeners -->
<script>
var fontLink = document.querySelector("#fontLink");
var fontForm = document.querySelector("#fontForm");
var fontIcon = fontLink.querySelector("i");

fontLink.addEventListener("click", function (event) {
  event.preventDefault();
  if (fontForm.classList.contains("show")) {
    fontForm.classList.remove("show");
    fontIcon.classList.remove("bi-chevron-down");
    fontIcon.classList.add("bi-chevron-right");
  } else {
    fontForm.classList.add("show");
    fontIcon.classList.remove("bi-chevron-right");
    fontIcon.classList.add("bi-chevron-down");
  }
});

const formatOptions =  document.querySelectorAll(".format-option");

formatOptions.forEach((option) => {
  option.addEventListener("click", (event) => {
    if (option.classList.contains("selected")) {
      option.classList.remove("selected");
      option.style.backgroundColor = "rgb(247, 247, 247)";
      option.style.color = "rgb(52,97,135)";
    } else {
      option.classList.add("selected");
      option.style.backgroundColor = "rgb(52,97,135)";
      option.style.color = "white";
    }
  });
});

const checkboxes = document.querySelectorAll('.dropdown-menu input[type="checkbox"]');
checkboxes.forEach((checkbox) => {
  checkbox.addEventListener('change', handleDropdownSelection);
});

const dropdownMenu = document.querySelector('.dropdown-menu');
const dropdownButton = document.querySelector('.dropdown-toggle');

dropdownButton.addEventListener('click', () => {
  dropdownMenu.classList.toggle('show');
});

window.addEventListener('click', (event) => {
  if (!event.target.matches('.dropdown-toggle') && !event.target.closest('.dropdown-menu')) {
    dropdownMenu.classList.remove('show');
  }
});


function handleDropdownSelection() {
  const checkboxes = document.querySelectorAll('.dropdown-menu input[type="checkbox"]');
  const checkedItems = [];
  checkboxes.forEach((checkbox) => {
    if (checkbox.checked) {
      checkedItems.push(checkbox.parentElement.innerText.trim());
    }
  });
  console.log(checkedItems); // Do something with the selected items
}



</script>
